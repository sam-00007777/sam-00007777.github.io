<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Info Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #121212;
      color: #00ffcc;
      font-family: monospace;
      padding: 20px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h2>üì° Loading Telegram Info...</h2>
  <div id="userinfo">‚è≥ Please wait...</div>

  <script>
    const username = "Samofficial007";
    const apiURL = `https://sami-proxy.pages.dev/?username=${username}`;

    fetch(apiURL)
      .then(res => res.text())
      .then(text => {
        document.getElementById('userinfo').innerText = text;

      .catch(err => {
        document.getElementById('userinfo').innerText = "‚ùå Error loading user info:\n" + err;
      });
  </script>
</body>
</html>
